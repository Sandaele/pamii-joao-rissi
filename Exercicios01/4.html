<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4</title>
</head>
<body>

    <div id="caixa">

        <h1>Verificar se um número é primo</h1>

        <form id="calculadora">
            <label for="numero">Número:</label>
            <input type="number" id="numero" />
            <button type="submit">Calcular</button>
        </form>

        <div id="resultado"></div>

    </div>

    <script>

        calculadora = document.getElementById('calculadora')
        resultado = document.getElementById('resultado')
        numero = document.getElementById('numero');

        function verificaPrimo(n) {
            if (n <= 1) return resultado.innerHTML = `${n} não é primo`;
            for (let i = 2; i <= Math.sqrt(n); i++) {
                if (n % i === 0) {
                    return resultado.innerHTML = `${n} não é primo`;
                }
            }
            return resultado.innerHTML = `${n} é primo`;
        }

        calculadora.addEventListener('submit', function(event) {
            event.preventDefault();
            
            verificaPrimo(parseInt(numero.value))
        });

    </script>
</body>
</html>
