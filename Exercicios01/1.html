<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1</title>
</head>
<body>

    <div id="caixa">

        <h1>Verificar se um número é par ou ímpar?</h1>

        <form id="calculadora">
            <label for="numero">Número:</label>
            <input type="number" id="numero" />
            <button type="submit">Calcular</button>
        </form>

        <div id="resultado"></div>

    </div>

    <script>

        calculadora = document.getElementById('calculadora')
        resultado = document.getElementById('resultado')
        numero = document.getElementById('numero');

        function verificarParImpar(n) {
            return resultado.innerHTML = `${n} é ${n % 2 === 0 ? "par" : "ímpar"}`;
        };

        calculadora.addEventListener('submit', function(event) {
            event.preventDefault();
            
            verificarParImpar(parseInt(numero.value))
        });

    </script>
</body>
</html>
